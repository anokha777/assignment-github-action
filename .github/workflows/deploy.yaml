name: Build, Test & Scan Application
on: [ push, workflow_dispatch ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
      - name: Install nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install npm packages
        run: npm ci
      - name: Check lint
        run: npm run lint
      - name: Run Unit test
        run: npm run test

